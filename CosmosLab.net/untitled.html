<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial Fisika untuk Pemula</title>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQA_9bRyFznTI2j3sSRLGVDZi-xr-DfFCDPsBrouWcJXfAnc6Uz7Jf7EF26Qbmo-Eb92U&usqp=CAU" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        header {
            background-color: #1f77b4;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffd700; /* Warna saat dihover */
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 30px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
        }

        section h2 {
            color: #1f77b4;
        }

        footer {
            background-color: #1f77b4;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tutorial Fisika untuk Pemula</h1>
        <nav>
            <ul>
                <li><a href="#gerak-lurus">Gerak Lurus</a></li>
                <li><a href="#gerak-parabola">Gerak Parabola</a></li>
                <li><a href="#hukum-newton">Hukum Newton</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="gerak-lurus">
            <h2>Gerak Lurus</h2>
            <p>Penjelasan tentang gerak lurus.</p>
        </section>
        
        <section id="gerak-parabola">
            <h2>Gerak Parabola</h2>
            <p>Penjelasan tentang gerak parabola.</p>
        </section>
        
        <section id="hukum-newton">
            <h2>Hukum Newton</h2>
            <p>Penjelasan tentang hukum Newton.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Tutorial Fisika untuk Pemula</p>
    </footer>
</body>
</html>
