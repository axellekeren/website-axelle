<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Link di Dalam Persegi Panjang</title>
<style>
  .rectangle {
    width: 90%; /* Persegi panjang akan mengambil 90% lebar layar */
    max-width: 800px; /* Maksimum lebar persegi panjang */
    height: 90vh;
    background-color: #f3f4f6;
    border: 2px solid #ccc;
    border-radius: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0 auto; /* Mengatur persegi panjang ke tengah */
  }
  .links {
    text-align: center;
  }
  .links a {
    display: block;
    margin: 10px 0;
    padding: 10px;
    background-color: #48bb78;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  .links a:hover {
    background-color: #38a169;
  }
</style>
</head>
<body>

<div class="rectangle">
  <div class="links">
    <a href="untitled8.html">Apa itu matematika?</a>
    <a href="matsd.html">Untuk sekolah dasar</a>
    <a href="matsmp.html">Untuk sekolah menengah atas</a>
    <a href="matkuliah">Untuk Kuliah</a>
    <a href="gamemat.html">game</a>
  </div>
</div>

</body>
</html>
